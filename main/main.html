<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Potluck Party</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Potluck Party</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">RSVP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Food List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2>Potluck RSVP Form</h2>
        <form id="potluck-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name + Last Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label>Are you attending?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="attendance" id="attendingYes" value="yes" required>
                    <label class="form-check-label" for="attendingYes">
                        Going
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="attendance" id="attendingNo" value="no" required>
                    <label class="form-check-label" for="attendingNo">
                        Not Going
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="whyNo" class="form-label">If not, why?</label>
                <input type="text" class="form-control" id="whyNo" placeholder="Optional">
            </div>

            <div class="mb-3">
                <label>Do you have allergies?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="allergies" id="allergiesYes" value="yes">
                    <label class="form-check-label" for="allergiesYes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="allergies" id="allergiesNo" value="no">
                    <label class="form-check-label" for="allergiesNo">
                        No
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="specifyAllergies" class="form-label">If yes, specify allergies:</label>
                <input type="text" class="form-control" id="specifyAllergies" placeholder="List your allergies">
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <footer class="d-flex flex-wrap py-3 my-4 border-top">
        <h5 class="footer-text">Party will be on the 29th! See you then!</h5>
    </footer>

    <script src="./info_attendance.js"></script>
</body>
</html>
